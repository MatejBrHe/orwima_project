<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricing Library</title>    
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/addRiceStyle.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Add New Rice</h1>
        <div class="user" onclick="toggleSideMenu()">
            <h3>Username</h3>
            <img src="images/User.png" alt="Userimage" height="50" width="50">
        </div>
    </header>

    <main>
        <a href="index.html">Back to homepage</a>
        <div class="data-input centerHorizontal">
            <form method="post" action="" enctype="multipart/form-data">
                <input type="text" placeholder="Title" class="input-text">
                <input type="text" placeholder="Github repository" class="input-text">
                <input type="file" name="inputImages" accept="image/*" multiple class="addImg">
                <input type="submit" value="Upload" class="centerHorizontal">
            </form>
        </div>
    </main>

    <aside style="display: none;" id="sideMenu">
        <div>  
            <ul class="centerHorizontal">
                <li class="centerHorizontal"><a href="addRice.html">Add new rice</a></li>
                <li class="centerHorizontal"><a href="listSite.html">My rices</a></li>
                <li class="centerHorizontal"><a href="listSite.html">Favorite</a></li>
            </ul>
        </div>
    </aside>

    <script>
        function toggleSideMenu() {
            if(document.getElementById("sideMenu").style.display=="none") {
                document.getElementById("sideMenu").style.display="block";
            }
            else {
                document.getElementById("sideMenu").style.display="none";
            }
        }
    </script>
</body>
</html>
