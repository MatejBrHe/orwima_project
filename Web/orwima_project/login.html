<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricing Library</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/login-signup.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Login</h1>
        <div class="user" onclick="toggleSideMenu()">
            <h3>Username</h3>
            <img src="images/User.png" alt="Userimage" height="50" width="50">
        </div>
    </header>

    <main>
        <a href="index.html">Back to homepage</a>
        <div class="login">
            <form method="post" action="">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <input type="submit" value="Login" class="centerHorizontal">
            </form>
            <p class="centerHorizontal">Don't have an account? Sign up <a href="signup.html">here</a>.</p>
        </div>
    </main>

    <aside style="display: none;" id="sideMenu">
        <div>  
            <ul class="centerHorizontal">
                <li class="centerHorizontal"><a href="addRice.html">Add new rice</a></li>
                <li class="centerHorizontal"><a href="listSite.html">My rices</a></li>
                <li class="centerHorizontal"><a href="listSite.html">Favorite</a></li>
            </ul>
        </div>
    </aside>

    <script>
        function toggleSideMenu() {
            if(document.getElementById("sideMenu").style.display=="none") {
                document.getElementById("sideMenu").style.display="block";
            }
            else {
                document.getElementById("sideMenu").style.display="none";
            }
        }
    </script>
</body>
</html>
